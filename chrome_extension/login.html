<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalyst Whisper Coach - Login</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        width: 350px;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        color: #333;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
      }

      .header p {
        margin: 5px 0 0 0;
        font-size: 14px;
        opacity: 0.9;
      }

      .container {
        padding: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        font-size: 14px;
        box-sizing: border-box;
      }

      .btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s;
        width: 100%;
      }

      .btn:hover {
        background: #5a6bd6;
      }

      .btn:disabled {
        background: #b1b8e3;
        cursor: not-allowed;
      }

      .error-message {
        color: #e53935;
        font-size: 14px;
        margin: 10px 0;
        display: none;
      }

      .footer {
        padding: 15px 20px;
        background: #f1f1f1;
        font-size: 12px;
        text-align: center;
        color: #666;
        border-top: 1px solid #ddd;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 10px 0;
      }

      .loading-spinner {
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        display: inline-block;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Catalyst Whisper Coach</h1>
      <p>Sign in to access your coaching</p>
    </div>

    <div class="container">
      <div id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="loading" id="loading">
          <div class="loading-spinner"></div>
        </div>

        <button id="login-btn" class="btn">Sign In</button>

        <div style="text-align: center; margin-top: 15px">
          <a
            href="#"
            id="forgot-password-link"
            style="font-size: 13px; color: #667eea; text-decoration: none"
            >Forgot password?</a
          >
        </div>
      </div>
    </div>

    <div class="footer">
      <div>Catalyst Whisper Coach v1.0.0</div>
      <div>Â© 2025 Catalyst. All rights reserved.</div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
